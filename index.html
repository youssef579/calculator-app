<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
    <!-- Normalize file -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Google fonts "Spartan" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Css file -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Js file -->
    <script src="./app.js" defer></script>
    <!-- Page title -->
    <title>Calculator App</title>
</head>
<body>
    <!-- Main container -->
    <main>
        <!-- Heading -->
        <h1>calc</h1>
        <!-- Keypad -->
        <input title="Click to copy" type="text" readonly class="keypad">
        <!-- Dashboard -->
        <div class="dashboard">
            <button data-num>7</button>
            <button data-num>8</button>
            <button data-num>9</button>
            <button data-del>del</button>
            <button data-num>4</button>
            <button data-num>5</button>
            <button data-num>6</button>
            <button data-op>+</button>
            <button data-num>1</button>
            <button data-num>2</button>
            <button data-num>3</button>
            <button data-op>-</button>
            <button data-num>.</button>
            <button data-num>0</button>
            <button data-op>รท</button>
            <button data-op>ร</button>
            <button data-reset>reset</button>
            <button data-equal>=</button>
        </div>
        <!-- Error -->
        <div class="error"></div>
    </main>
</body>
</html>
